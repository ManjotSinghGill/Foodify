  <!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <h5 class="modal-title" id="loginModalLabel">Log In</h5>
                <input type="text" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))" maxlength="10" />
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#otpModal">Send Otp</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="otpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <h5 class="modal-title" id="exampleModalLabel">ENTER OTP</h5>
                <ngx-otp-input [config]="otpInputConfig"></ngx-otp-input>
                <button type="button" class="btn btn-danger">SUBMIT</button>
            </div>
        </div>
    </div>
</div>
