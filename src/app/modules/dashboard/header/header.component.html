<!--header starts-->
<header id="header" class="header-scroll top-header headrom">
    <!-- .navbar -->
    <nav class="navbar navbar-dark">
        <div class="container">
            <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse"
                data-target="#mainNavbarCollapse">&#9776;</button>
            <a class="navbar-brand" routerLink="./home"> <img src="/assets/images/Foodify.png" height="30px" width="170px" alt=""> </a>

            <div class="collapse navbar-toggleable-md  float-lg-right" id="mainNavbarCollapse">
                <ul class="nav navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" routerLink="./home">Home<span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                            aria-haspopup="true" aria-expanded="false">Browse</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" routerLink="./restaurants">Restaurants</a>
                            <a class="dropdown-item" routerLink="./foodresults">Dishes</a>
                            <a class="dropdown-item" routerLink="./mapresults">Map results</a>
                        </div>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                            aria-haspopup="true" aria-expanded="false">Pages</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" [routerLink]="['./userprofile', user.id]" *ngIf='isLoggedIn()'>User Profile</a>
                            <a class="dropdown-item" routerLink="./pricing">Pricing</a>
                            <a class="dropdown-item" routerLink="./contact">Contact</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" routerLink="./checkout">Checkout</a>
                        </div>
                    </li>

                    <li class="nav-item" >
                        <button *ngIf="!isLoggedIn()" id="loginBtn"  type="button" class="btn btn-danger"  data-toggle="modal" data-target="#loginModal">Log In</button>
                        <button *ngIf="isLoggedIn()" id="logoutBtn" routerLink="./home"(click)='logout()' type="button" class="btn btn-danger">Log Out</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- /.navbar -->
</header>


  <!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" #content>
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <h5 class="modal-title" id="loginModalLabel">Log In</h5>
                <input placeholder="Phone Number" id="mobile" type="text" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))" maxlength="10" />
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#otpModal" data-dismiss="modal" (click)='send_otp()' >Send Otp</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="otpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <h5 class="modal-title" id="exampleModalLabel">ENTER OTP</h5>
                <ngx-otp-input id="otp" [config]="otpInputConfig"></ngx-otp-input>
                <button type="button" class="btn btn-danger" (click)='login()' data-dismiss="modal">SUBMIT</button>
            </div>
        </div>
    </div>
</div>
